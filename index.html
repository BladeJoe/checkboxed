<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary">
    <nav>
        <div class="navbar">
            <div class="container nav-container">
                <div class="gun">
                    <img src="snipe.png" alt="Decorative gun image" style="transform: rotate(45deg);">
                </div>

                <input class="checkbox" type="checkbox" id="menu-toggle">
                <div class="logo split-word">
                    <span class="top">Navbar</span>
                    <span class="bottom">Navbar</span>
                </div>
                <div class="hamburger-lines" aria-label="Toggle navigation">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu-items bg-secondary">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact <img src="bullet.png" alt="Bullet icon"
                                style="transform: rotate(90deg); width: 32px;"></a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
